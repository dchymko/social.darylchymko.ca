<section class="max-w-lg mx-auto space-y-8 lg:space-y-24 py-8 lg:py-24 px-4 lg:px-0">
{{ search:results }}

 
  {{ if no_results }}
    <h2>No results.</h2>
  {{ else }}
 
    <a href="{{ url }}" class="result">
<blockquote class="bg-gray-100 border-l-4 border-blue-500 rounded-md">
    <p class="italic">{{title}}</p>
</blockquote>
{{ if content }}
<p >{{ content | truncate:240 }}</p>
{{ /if }}
<div class="px-2 ml-4 text-gray-600">{{date }}</div>
<br/>   
 </a>
  {{ /if }}
 
{{ /search:results }}
</section>
