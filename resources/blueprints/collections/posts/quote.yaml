order: 5
title: Quote
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: quote
            field:
              restrict: false
              automatic_line_breaks: true
              automatic_links: false
              escape_markup: false
              smartypants: false
              antlers: false
              display: Quote
              type: markdown
              icon: markdown
              listable: hidden
              instructions_position: above
              read_only: false
          -
            handle: cite
            field:
              input_type: text
              prepend: â€“
              antlers: false
              display: Cite
              type: text
              icon: text
              instructions: 'Who said this?'
              listable: hidden
              instructions_position: above
              read_only: false
          -
            import: generic
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
              instructions_position: above
              listable: hidden
              read_only: false
              mode: single
              time_enabled: false
              time_seconds_enabled: false
              full_width: false
              inline: false
              columns: 1
              rows: 1
          -
            handle: tags
            field:
              type: terms
              taxonomies:
                - tags
              display: Tags
              mode: select
