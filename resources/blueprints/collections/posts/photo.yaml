order: 1
title: Photo
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: photo
            field:
              mode: grid
              container: assets
              folder: images
              restrict: true
              max_files: 1
              display: 'Assets Field'
              type: assets
          -
            import: generic
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: tags
            field:
              type: terms
              taxonomies:
                - tags
              display: Tags
              mode: select
          -
            handle: category
            field:
              max_items: 1
              mode: select
              taxonomies:
                - category
              type: terms
              display: Category
          -
            handle: import_id
            field:
              type: text
              display: 'Import ID'
